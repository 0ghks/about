<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 초대장</title>
    
    <!-- Google Maps API 스크립트 -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASqgHMd4-kFMIyYcgHnEA4kFQf4pYk_uw&callback=initMap"></script>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .invitation {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-family: Arial, sans-serif;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        #map {
            width: 100%;
            height: 200px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="invitation">
    <!-- 비디오 영역 -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="movingPoster.mp4" type="video/mp4">
            브라우저가 비디오를 지원하지 않습니다.
        </video>
    </div>
    
    <!-- 내용 부분 -->
    <div class="content">
        <h2 class="title">DCD 25th Graduation Exhibition</h2>
        <p class="date">✦ Invitation ✦</p>
        <p class="explanation">Prost! 전시에 초대합니다.</p>
        <p class="date8">✦ Location ✦</p>
        <p class="date5">울산광역시 남구 대학로 93 22호관 학생회관 B1</p>
    </div>
    
    <!-- Google 지도 -->
    <div id="map"></div>

    <script>
        // 지도 초기화 함수
        function initMap() {
            const location = { lat: 35.544582, lng: 129.258423 }; // 수정된 울산대학교 좌표

            // 지도 생성
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location
            });

            // 마커 추가
            new google.maps.Marker({
                position: location,
                map: map,
                title: "울산대학교 학생회관 지하 1층 무거갤러리"
            });
        }
    </script>
</body>
</html>
